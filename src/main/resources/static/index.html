<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 조회</title>
    <style>
        :root {
          --bg: #121212;
          --card: #1e1e1e;
          --text: #e0e0e0;
          --muted: #9a9a9a;
          --border: #2a2a2a;
          --accent: #4dabf7;
        }

        * { box-sizing: border-box; }

        body {
          margin: 0;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
          background: var(--bg);
          color: var(--text);
        }

        header {
          padding: 16px;
          font-size: 18px;
          font-weight: 600;
          border-bottom: 1px solid var(--border);
          text-align: center;
        }

        .list-container {
          padding: 12px;
        }

        .list-item {
          background: var(--card);
          border: 1px solid var(--border);
          border-radius: 12px;
          padding: 12px 14px;
          margin-bottom: 10px;
          display: flex;
          flex-direction: column;
          gap: 6px;
        }

        .row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 14px;
        }

        .label {
          color: var(--muted);
          font-size: 12px;
        }

        .value {
          font-weight: 500;
        }

        .number {
          color: var(--accent);
          font-weight: 600;
        }

        @media (min-width: 600px) {
          .list-item {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          }

          .col {
            display: flex;
            flex-direction: column;
            gap: 4px;
          }
        }
    </style>
</head>
<body>
    <header>목록 조회</header>

    <div class="list-container">
        <!-- 아이템 1 -->
        <div class="list-item">
            <div class="row">
                <span class="label">번호</span>
                <span class="number">1</span>
            </div>
            <div class="row">
                <span class="label">값</span>
                <span class="value">Loading</span>
            </div>
    <!--        <div class="row">-->
    <!--            <span class="label">생성 일시</span>-->
    <!--            <span class="value">2026-01-19 10:30</span>-->
    <!--        </div>-->
        </div>
    </div>
    <footer style="text-align: center">
        <a href="/swagger-ui/index.html" target="_blank" style="font-size: 24px">Swagger</a>
    </footer>
</body>
<script>
    fetch(`/llm/unreadable`).then(res => {
                if(res.ok) {
                    res.json().then(list => {
                        const tem = document.querySelector('div.list-item')
                        list.forEach((item, i) => {
                            document.querySelector('div.list-container').append(tem.cloneNode(true))
                            document.querySelectorAll('span.number')[i + 1].textContent = item.n
                            document.querySelectorAll('span.value')[i + 1].textContent = item.src
                        })
                        tem.remove()
                    })
                } else console.warn(1)
            })
</script>
</html>
