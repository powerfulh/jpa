<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPA UI</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

<header class="top">
    <div id="selectedMeta" class="selected-meta empty">
        모달을 통해 관리할 데이터를 선택하세요
    </div>
</header>

<main id="itemContainer"></main>
<div id="pagination"></div>

<button id="fab">+</button>

<!-- 메타 선택 모달 -->
<div id="metaModal" class="modal hidden">
    <div class="overlay"></div>
    <div class="modal-sheet">
        <h3>메타 선택</h3>
        <ul id="metaList"></ul>
    </div>
</div>

<!-- 변경 내역 확인 모달 -->
<div id="confirmModal" class="modal hidden">
    <div class="overlay"></div>
    <div class="modal-sheet">
        <h3>변경된 항목</h3>
        <ul id="changeList"></ul>
        <button id="finalSubmit">최종 제출</button>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
